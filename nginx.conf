events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Ensure service worker JavaScript files have correct MIME type
    types {
        application/javascript js;
        application/manifest+json json;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        # SSL certificate paths
        ssl_certificate /etc/nginx/ssl/localhost+2.pem;
        ssl_certificate_key /etc/nginx/ssl/localhost+2-key.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Root directory for PWA files
        root /usr/share/nginx/html;
        index index.html;

        # Main location block
        location / {
            try_files $uri $uri/ =404;

            # Cache control headers
            add_header Cache-Control "no-cache, must-revalidate";

            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "DENY";
            add_header X-XSS-Protection "1; mode=block";
        }

        # Service worker specific handling
        location ~ ^/(sw\.js|manifest\.json)$ {
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # Error pages
        error_page 404 /index.html;
    }
}
